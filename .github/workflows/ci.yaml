name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.sql'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.sql'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yaml'

env:
  GO_VERSION: '1.23.1'
  GOLANGCI_LINT_VERSION: v1.61

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.4-alpine
        env:
          POSTGRES_DB: xm
          POSTGRES_USER: ash
          POSTGRES_PASSWORD: samplepass
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Update Go modules
      run: go mod tidy

    - name: Clean outdated Go module cache
      run: go clean -modcache

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install golang-migrate
      run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

    - name: Run migrations
      run: migrate -database ${DB_CONN_STRING} -path db/migrations up
      env:
        DB_CONN_STRING: postgres://ash:samplepass@localhost:5432/xm?sslmode=disable

    - name: Build
      run: go build -v ./...

    - name: Test with race detector
      run: go test -race ./...

    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: ${{ env.GOLANGCI_LINT_VERSION }}
